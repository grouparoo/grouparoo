test_grouparoo_profile:
  outputs:
    prod:
      type: redshift
      method: iam
      cluster_id: [cluster_id]
      threads: [1 or more]
      host: [host]
      port: [port]
      user: [prod_user]
      dbname: [dbname]
      schema: [prod_schema]

    dev:
      type: postgres
      threads: 1
      host: 127.0.0.1
      port: 5432
      user: myuser
      pass: mypass
      dbname: dbt_db
      schema: dbt_schema

  target: dev
